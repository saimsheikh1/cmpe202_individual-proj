plugins {
    id 'java'
    id 'application'
}

group = 'com.logprocessor'
version = '1.0'

sourceCompatibility = '24'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'Main'
}